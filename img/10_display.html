<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block styling</title>
    <style>
        li {
            display: inline;

        }

        li a {
            padding-right: 30px;

        }

        img {
            display: block;
            margin: auto;
        }
        .box {
            width: 35%;
            display: inline-block;
            box-sizing: border-box;
            background: #c3c3c5;
            padding: 30px;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#">Website</a></li>
        <li><a href="#">Education</a></li>
        <li><a href="#">CSS</a></li>
    </ul>
    <br>
    <br>
    <img src="./img/download.jpeg" alt="My image">
    <br><br>
    <div>
        <h2>heading</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti dolore quis neque, eos vitae molestias quos dignissimos nisi earum mollitia impedit unde voluptatem aliquid at architecto modi itaque laborum ut.</p>

    </div>
</body>
</html>
