<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in html</title>
    <style>
        h1 {
            /* color name */
            color: aqua ;
        }
        h2 {
            /* RBG */
            color: rgb(160,0,120);
        }
        h3 {
            /* HEX */
            color: #123abc;
        }

    </style>
</head>
<body>
    <h1>one</h1>
    <h2>Two</h2>
    <h3>three</h3>
</body>
</html>
